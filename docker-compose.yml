      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret}
      PENALTY_STOP_RIDING_AMOUNT: ${PENALTY_STOP_RIDING_AMOUNT:-10}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5003/health"]
