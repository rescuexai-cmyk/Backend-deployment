version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: raahi-postgres
    restart: always
    environment:
      POSTGRES_DB: raahi
      POSTGRES_USER: raahi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-raahi_prod_2024_secure}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raahi -d raahi"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: raahi-redis
    restart: always
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: raahi-gateway
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:5001
      USER_SERVICE_URL: http://user-service:5002
      DRIVER_SERVICE_URL: http://driver-service:5003
      RIDE_SERVICE_URL: http://ride-service:5004
      PRICING_SERVICE_URL: http://pricing-service:5005
      NOTIFICATION_SERVICE_URL: http://notification-service:5006
      REALTIME_SERVICE_URL: http://realtime-service:5007
      ADMIN_SERVICE_URL: http://admin-service:5008
    depends_on:
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      driver-service:
        condition: service_healthy
      ride-service:
        condition: service_healthy
      pricing-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      realtime-service:
        condition: service_healthy
      admin-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: raahi-auth-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5001
      DATABASE_URL: postgresql://raahi:${POSTGRES_PASSWORD:-raahi_prod_2024_secure}@postgres:5432/raahi
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      TRUECALLER_CLIENT_ID: ${TRUECALLER_CLIENT_ID}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      ALLOW_DEV_OTP: ${ALLOW_DEV_OTP:-false}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5001/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: raahi-user-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5002
      DATABASE_URL: postgresql://raahi:${POSTGRES_PASSWORD:-raahi_prod_2024_secure}@postgres:5432/raahi
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5002/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  driver-service:
    build:
      context: .
      dockerfile: services/driver-service/Dockerfile
    container_name: raahi-driver-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5003
      DATABASE_URL: postgresql://raahi:${POSTGRES_PASSWORD:-raahi_prod_2024_secure}@postgres:5432/raahi
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      DIGILOCKER_CLIENT_ID: ${DIGILOCKER_CLIENT_ID}
      DIGILOCKER_CLIENT_SECRET: ${DIGILOCKER_CLIENT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      DO_SPACES_ENDPOINT: ${DO_SPACES_ENDPOINT}
      DO_SPACES_BUCKET: ${DO_SPACES_BUCKET}
      DO_SPACES_KEY: ${DO_SPACES_KEY}
      DO_SPACES_SECRET: ${DO_SPACES_SECRET}
      DO_SPACES_CDN_ENDPOINT: ${DO_SPACES_CDN_ENDPOINT}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      GOOGLE_VISION_API_KEY: ${GOOGLE_VISION_API_KEY}
      VISION_CONFIDENCE_THRESHOLD: ${VISION_CONFIDENCE_THRESHOLD:-0.70}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5003/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  ride-service:
    build:
      context: .
      dockerfile: services/ride-service/Dockerfile
    container_name: raahi-ride-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5004
      DATABASE_URL: postgresql://raahi:${POSTGRES_PASSWORD:-raahi_prod_2024_secure}@postgres:5432/raahi
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      PRICING_SERVICE_URL: http://pricing-service:5005
      REALTIME_SERVICE_URL: http://realtime-service:5007
      NOTIFICATION_SERVICE_URL: http://notification-service:5006
    depends_on:
      postgres:
        condition: service_healthy
      pricing-service:
        condition: service_healthy
      realtime-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5004/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  pricing-service:
    build:
      context: .
      dockerfile: services/pricing-service/Dockerfile
    container_name: raahi-pricing-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5005
      DATABASE_URL: postgresql://raahi:${POSTGRES_PASSWORD:-raahi_prod_2024_secure}@postgres:5432/raahi
      BASE_FARE: ${BASE_FARE:-25}
      PER_KM_RATE: ${PER_KM_RATE:-12}
      PER_MINUTE_RATE: ${PER_MINUTE_RATE:-2}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5005/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: raahi-notification-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5006
      DATABASE_URL: postgresql://raahi:${POSTGRES_PASSWORD:-raahi_prod_2024_secure}@postgres:5432/raahi
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-raahi-5f22e}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5006/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  realtime-service:
    build:
      context: .
      dockerfile: services/realtime-service/Dockerfile
    container_name: raahi-realtime-service
    restart: always
    ports:
      - "5007:5007"
    environment:
      NODE_ENV: production
      PORT: 5007
      DATABASE_URL: postgresql://raahi:${POSTGRES_PASSWORD:-raahi_prod_2024_secure}@postgres:5432/raahi
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      NOTIFICATION_SERVICE_URL: http://notification-service:5006
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5007/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  admin-service:
    build:
      context: .
      dockerfile: services/admin-service/Dockerfile
    container_name: raahi-admin-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5008
      DATABASE_URL: postgresql://raahi:${POSTGRES_PASSWORD:-raahi_prod_2024_secure}@postgres:5432/raahi
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5008/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: raahi-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - gateway
      - realtime-service
      - grafana
      - prometheus
      - alertmanager
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # MONITORING STACK
  # ============================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: raahi-prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=http://localhost/prometheus/'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.0
    container_name: raahi-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-raahi_grafana_2024}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: raahi-node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: raahi-postgres-exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: postgresql://raahi:${POSTGRES_PASSWORD:-raahi_prod_2024_secure}@postgres:5432/raahi?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: raahi-redis-exporter
    restart: always
    environment:
      REDIS_ADDR: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: raahi-blackbox-exporter
    restart: always
    volumes:
      - ./monitoring/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: raahi-cadvisor
    restart: always
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: raahi-alertmanager
    restart: always
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost/alertmanager/'

volumes:
  pgdata:
  redisdata:
  prometheus_data:
  grafana_data:
  alertmanager_data:
